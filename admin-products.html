<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="logo-title">
      <img src="images/logo.jpg/logo.png" alt="Shopare Nepal Logo" width="60" height="60" />
      <div>
        <h1>Admin Panel</h1>
        <p>Manage Products</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Dashboard</a>
      <a href="admin-orders.html">Orders</a>
    </nav>
  </header>

  <main class="admin-section">
    <h2>Product Management</h2>
    
    <table class="product-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="products/cctv.jpg" alt="CCTV Camera" width="80"></td>
          <td>CCTV Camera</td>
          <td>Rs. 6,500</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
        <tr>
          <td><img src="products/portable bluetooth speaker.jpg" alt="Speaker" width="80"></td>
          <td>Bluetooth Speaker</td>
          <td>Rs. 2,500</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
<script>
  if (localStorage.getItem('adminLoggedIn') !== 'true') {
    window.location.href = 'admin-login.html';
  }
</script>
  <footer class="footer">
    <p>&copy; 2025 Shopare Nepal. All rights reserved.</p>
  </footer>
<button id="logoutBtn" style="float:right; margin:10px;">Logout</button>
<script>
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('adminLoggedIn');
    window.location.href = 'admin-login.html';
  });
</script>
</body>
</html>
